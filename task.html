<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--my-js-->
    <script defer src="./task.js"></script>
    <title>Task</title>
</head>

<body>
    <div class="container">
        <div class=" row ">
            <h3 class="text-center" >Add Student Info</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="name" class="text-center">Student Name</label>
                <input type="text" style="background-color:rgb(210,227,252);" class="form-control mb-3" id="name" placeholder="name">
      
                <label for="sname">Student Surname</label>
                <input type="text" style="background-color:rgb(210,227,252);" class="form-control mb-3" id="sname" placeholder="surname">
       
                <label for="sage">Student Age</label>
                <input type="number" class="form-control mb-3" id="sage" placeholder="age">
       
                <label for="email">Student Email address</label>
                <input type="email" style="background-color:rgb(210,227,252);" class="form-control mb-3" id="email" placeholder="email">
            </div>
            <div class="form-check">
                <input class="form-check-input gender" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input gender" type="radio" name="gender" id="female" checked>
                <label class="form-check-label" for="female">Female</label>
            </div>
            <button type="button" class="px-2 py-1 my-3 text-white submit"
                style=" border:2px solid green; background-color: green; border-radius:4px;">Submit</button>

                <table class="table">
                    <thead style="background-color: black;">
                      <tr>
                        <th style="color: white; width: 25px;"scope="col">Name</th>
                        <th style="color: white; width :25px;"scope="col">Surname</th>
                        <th style="color: white; width: 15px; "scope="col">Age</th>
                        <th style="color: white; width: 25px;"scope="col">Sexuality</th>
                        <th style="color: white; width: 35px;"scope="col">Mail</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                      <tr>
                        <td id="td1"></td>
                        <td id="td2"></td>
                        <td id="td3"></td>
                        <td id="td4"></td>
                        <td id="td5"></td>
                      </tr>



    </div>





</body>

</html>
